services:
  PhpList\RestBundle\Validator\RequestValidator:
    autowire: true
    autoconfigure: true
    public: false

  PhpList\RestBundle\Validator\UniqueEmailValidator:
    autowire: true
    autoconfigure: true
    tags: [ 'validator.constraint_validator' ]

  PhpList\RestBundle\Validator\EmailExistsValidator:
    autowire: true
    autoconfigure: true
    tags: [ 'validator.constraint_validator' ]

  PhpList\RestBundle\Validator\TemplateExistsValidator:
    autowire: true
    autoconfigure: true
    tags: [ 'validator.constraint_validator' ]

  PhpList\RestBundle\Validator\TemplateLinkValidator:
    autowire: true
    autoconfigure: true

  PhpList\RestBundle\Validator\TemplateImageValidator:
    autowire: true
    autoconfigure: true

  PhpList\RestBundle\Validator\ContainsPlaceholderValidator:
    tags: ['validator.constraint_validator']
